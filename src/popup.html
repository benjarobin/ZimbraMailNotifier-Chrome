<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="screen"
	href="skin/global.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/uiutil.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</head>
<body class="popup">
	<div class="action">
		<img id="zimbra_mail_notifier_tooltipCheckNow" style="display: none"
			src="skin/images/button_refresh.png" msgTitle="main_checkNow" />
		<img id="zimbra_mail_notifier_tooltipConnect" style="display: none"
			src="skin/images/button_connect.png" msgTitle="main_connect" />
		<img id="zimbra_mail_notifier_tooltipDisconnect" style="display: none"
			src="skin/images/button_disconnect.png" msgTitle="main_disconnect" />
		<img id="zimbra_mail_notifier_tooltipOption"
			src="skin/images/button_option.png" msgTitle="main_options_label" />
	</div>
	<div>
		<div id="zimbra_mail_notifier_tooltipLogo">
			<image src="/skin/images/zimbra_mail_notifier.png">
		</div>
		<div id="zimbra_mail_notifier_tooltipContent">
			<div id="zimbra_mail_notifier_tooltipTitle"></div>
			<div id="zimbra_mail_notifier_tooltipMessage"></div>
		</div>
	</div>

	<fieldset id="zimbra_mail_notifier_tooltipCalendarGroup">
		<legend>
			<label class="section" msg="tooltip_calendar_caption"></label>
		</legend>
		<div id="zimbra_mail_notifier_tooltipCalendar"></div>
	</fieldset>

	<fieldset id="zimbra_mail_notifier_tooltipTaskGroup">
		<legend>
			<label class="section" msg="tooltip_task_caption"></label>
		</legend>
		<div id="zimbra_mail_notifier_tooltipTask"></div>
	</fieldset>
</body>
</html>
